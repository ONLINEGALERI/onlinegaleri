<form method="POST" action="{{ url_for('login') }}">
  <div class="mb-3">
    <label for="auth-username" class="form-label">Kullanıcı adı veya e-posta</label>
    <input id="auth-username" name="username" type="text" class="form-control" placeholder="ornek@mail.com" required>
  </div>
  <div class="mb-3">
    <label for="auth-password" class="form-label">Şifre</label>
    <input id="auth-password" name="password" type="password" class="form-control" placeholder="••••••••" required>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="auth-remember" name="remember">
      <label class="form-check-label" for="auth-remember">Beni hatırla</label>
    </div>
    <a href="#" class="small">Şifremi unuttum</a>
  </div>
  <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
  <div class="text-center mt-3 small">Hesabın yok mu? <a href="#" data-bs-toggle="tab" data-bs-target="#register">Kayıt ol</a></div>
</form>
