{% extends "base.html" %}

{% block title %}{{ title }} - {{ username }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-3">
        <h4>{{ title }} ({{ items|length }})</h4>
        <div class="list-group mt-3">
            {% for u in items %}
                <a href="{{ url_for('profile', username=u.username) }}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <img src="{{ u.avatar or 'https://i.pravatar.cc/64?u=' + u.username }}" width="48" height="48" class="rounded-circle me-3" />
                    <div>
                        <div class="fw-bold">{{ u.username }}</div>
                        <div class="small text-muted">{{ u.email }}</div>
                    </div>
                </a>
            {% else %}
                <div class="text-muted">Gösterilecek kullanıcı yok.</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
