{% extends "base.html" %}
{% load static %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container py-4">

    <!-- Profil Kartı -->
    <div class="card shadow mb-4">
        <div class="card-body d-flex align-items-center">
            <img src="{{ user.profile_image.url }}" class="rounded-circle me-3" width="100" height="100" alt="Profil Fotoğrafı">

            <div>
                <h4 class="mb-1">{{ user.username }}</h4>
                <p class="text-muted mb-1">{{ user.email }}</p>
                <p class="text-muted small">Katılma: {{ user.date_joined|date:"d M Y" }}</p>
            </div>
        </div>
    </div>

    <!-- Fotoğraf Galerisi -->
    <h4 class="mb-3">Galeri</h4>
    <div class="row g-3">

        {% for photo in photos %}
        <div class="col-6 col-md-3">
            <div class="card shadow-sm">
                <img src="{{ photo.image.url }}" class="card-img-top" alt="Fotoğraf">
            </div>
        </div>
        {% empty %}
        <p>Henüz fotoğraf eklenmemiş.</p>
        {% endfor %}

    </div>

</div>
{% endblock %}
