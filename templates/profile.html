<div class="ig-photo-grid">
    {% if photos %}
        {% for photo in photos %}
        <div class="grid-item">
            <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" onclick="openLightbox(this.src)">
            {% if can_edit %}
            <form action="{{ url_for('delete_photo_profile', photo_id=photo.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn" onclick="return confirm('Silinsin mi?')">&times;</button>
            </form>
            {% endif %}
        </div>
        {% endfor %}
    {% endif %}

    {% if can_edit %}
    <div class="grid-item upload-box" onclick="document.getElementById('photoInput').click()" style="display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed #bf953f; background: rgba(191, 149, 63, 0.05); cursor: pointer; transition: 0.3s;">
        <i class="fa-solid fa-camera" style="font-size: 30px; color: #bf953f; margin-bottom: 10px;"></i>
        <span style="font-size: 12px; font-weight: bold; color: #bf953f;">FOTOĞRAF EKLE</span>
        
        <form id="uploadForm" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" style="display:none;">
            <input type="file" id="photoInput" name="photo" accept="image/*" onchange="document.getElementById('uploadForm').submit()">
        </form>
    </div>
    {% elif not photos %}
        <div class="no-posts" style="grid-column: 1/-1; text-align:center; padding:50px; border: 1px dashed #d4af37; border-radius: 12px;">
            <h3 class="verzia-gold-text">Henüz hiç gönderi yok</h3>
        </div>
    {% endif %}
</div>
