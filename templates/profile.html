{% extends "base.html" %}
{% block content %}
<div style="max-width: 935px; margin: 0 auto; padding: 50px 20px; color: #fff;">
    <header style="display: flex; align-items: center; margin-bottom: 50px; border-bottom: 1px solid #262626; padding-bottom: 40px;">
        <div style="flex: 1; display: flex; justify-content: center;">
            <img src="{{ server_profile.avatar }}" style="width: 150px; height: 150px; border-radius: 50%; border: 2px solid #d4af37; padding: 5px; object-fit: cover;">
        </div>
        <div style="flex: 2; padding-left: 30px;">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                <h2 style="font-size: 28px; font-weight: 300; letter-spacing: 1px; text-transform: uppercase;">{{ server_profile.username }}</h2>
                {% if server_profile.is_vip %}<i class="fa-solid fa-circle-check" style="color:#d4af37; font-size:20px;"></i>{% endif %}
                {% if can_edit %}<button style="background: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c); border:none; padding:8px 20px; border-radius:5px; font-weight:bold; cursor:pointer;">Fotoğraf Yükle</button>{% endif %}
            </div>
            <p><b>{{ server_profile.bio }}</b></p>
        </div>
    </header>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 28px;">
        {% if photos %}
            {% for photo in photos %}
            <div style="aspect-ratio: 1/1; overflow: hidden; border: 1px solid #262626; border-radius: 4px;">
                <img src="{{ url_for('uploaded_file', filename=photo.filename) }}" style="width:100%; height:100%; object-fit:cover;">
            </div>
            {% endfor %}
        {% else %}
            <div style="grid-column: 1/-1; text-align: center; padding: 100px; opacity: 0.5; border: 1px dashed #d4af37; border-radius: 8px;">
                Henüz fotoğraf yüklenmemiş.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
