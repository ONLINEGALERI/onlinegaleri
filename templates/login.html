"base.html" %}
{% load static %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
        <h3 class="text-center mb-4">Giriş Yap</h3>

        <!-- Hata veya mesaj alanı -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı veya Email</label>
                <input type="text" name="username" class="form-control" required placeholder="ornek@mail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" name="password" class="form-control" required placeholder="• • • • • • • •">
            </div>

            <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
        </form>

        <hr>

        <div class="text-center">
            <p>Hesabın yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>
        </div>
    </div>
</div>
{% endblock %}
