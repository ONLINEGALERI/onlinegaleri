{% extends "base.html" %}
{% load static %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 480px; width: 100%;">
        <h3 class="text-center mb-4">Kayıt Ol</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control" required placeholder="kullaniciadi">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required placeholder="ornek@mail.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" name="password1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre (Tekrar)</label>
                <input type="password" name="password2" class="form-control" required>
            </div>

            <button class="btn btn-success w-100" type="submit">Kayıt Ol</button>
        </form>

        <hr>

        <div class="text-center">
            <p>Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a></p>
        </div>
    </div>
</div>
{% endblock %}
