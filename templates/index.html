{% extends "base.html" %}
{% block title %}Verzia{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">

<div class="hero">
    <div class="signature-container">
        <svg viewBox="0 0 400 150" class="signature-svg">
            <text x="50%" y="50%" text-anchor="middle" class="signature-text">Verzia</text>
        </svg>
    </div>

    <div class="auth-buttons">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}" class="user-link">@{{ current_user.username }}</a>
            <a href="{{ url_for('logout') }}">Çıkış Yap</a>
            {% if current_user.username == "bec" %}
                <a href="{{ url_for('admin') }}" class="admin-btn">Admin Paneli</a>
            {% endif %}
        {% else %}
            <a href="javascript:void(0)" onclick="openLogin()">Giriş Yap</a>
            <a href="javascript:void(0)" onclick="openRegister()">Kayıt Ol</a>
        {% endif %}
    </div>

    <button class="about-btn" onclick="openAbout()">Hakkında</button>
    <button class="contact-btn" onclick="openContact()">İletişim</button>
    <button class="mode-btn" onclick="toggleMode()">Dark/Light</button>

    <div class="scroll-down" onclick="goExplore()">↓ Keşfet</div>
</div>

<div class="footer-text">BEC</div>

<style>
/* İMZA LOGO TASARIMI VE YAZMA ANİMASYONU */
.signature-container {
    width: 100%;
    max-width: 600px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
}

.signature-svg {
    width: 100%;
    height: auto;
}

.signature-text {
    font-family: 'Mrs+Saint+Delafield', cursive; /* Çok zarif bir imza fontu */
    font-size: 120px;
    fill: none;
    stroke: #ffffff; /* Karanlık modda beyaz yazı hattı */
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: writing 4s ease-in-out forwards; /* 4 saniyede yazılacak */
}

/* Light Mode Uyumu */
body.light-mode .signature-text {
    stroke: #000000; /* Aydınlık modda siyah yazı hattı */
}

/* Yazılma Efekti (Çizim Animasyonu) */
@keyframes writing {
    0% {
        stroke-dashoffset: 1000;
    }
    70% {
        fill: rgba(255, 255, 255, 0); /* Önce sadece çizgiler */
    }
    100% {
        stroke-dashoffset: 0;
        fill: #ffffff; /* Sonra içini doldur (Karanlık mod) */
    }
}

body.light-mode .signature-text {
    animation: writing-light 4s ease-in-out forwards;
}

@keyframes writing-light {
    0% { stroke-dashoffset: 1000; }
    70% { fill: rgba(0, 0, 0, 0); }
    100% { stroke-dashoffset: 0; fill: #000000; }
}

/* KULLANICI ADI VE DİĞER BUTON STİLLERİN (Aynen korundu) */
.user-link {
    font-weight: bold;
    color: #ffffff !important;
    margin-right: 15px;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: 0.3s;
    opacity: 0.9;
}
body.light-mode .user-link { color: #000 !important; }
.user-link:hover { opacity: 1; border-bottom: 1px solid #ffffff; }
body.light-mode .user-link:hover { border-bottom: 1px solid #000; }

/* Mevcut diğer stillerin (photo-feed, lightbox, buttons vb.) buraya gelecek... */
</style>

<script>
// Mevcut scriptlerin (overlayler, photo feed vb.) hepsini aynen buraya koy...
function toggleMode() { 
    const isLight = document.body.classList.toggle('light-mode'); 
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    // Sayfayı yenilemeden animasyonu tekrar görmek istersen:
    location.reload(); 
}
// ...
</script>
{% endblock %}
