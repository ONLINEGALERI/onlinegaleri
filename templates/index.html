{% extends "base.html" %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<div class="hero-container">
    <div class="logo-center-box">
        <svg viewBox="0 0 800 240" class="verzia-signature">
            <defs>
                <linearGradient id="goldLuxe" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#bf953f">
                        <animate attributeName="offset" values="-0.5; 1.5" dur="3s" repeatCount="indefinite" />
                    </stop>
                    <stop offset="50%" style="stop-color:#fcf6ba">
                        <animate attributeName="offset" values="0; 2" dur="3s" repeatCount="indefinite" />
                    </stop>
                    <stop offset="100%" style="stop-color:#aa771c">
                        <animate attributeName="offset" values="0.5; 2.5" dur="3s" repeatCount="indefinite" />
                    </stop>
                </linearGradient>
            </defs>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="verzia-text">Verzia</text>
        </svg>
    </div>

    <div class="nav-ui nav-top">
        <div class="left-btns">
            <button class="minimal-btn" onclick="alert('Verzia Experience 2025')">Hakkında</button>
            <button class="minimal-btn" onclick="alert('İletişim: verziateam@outlook.com')">İletişim</button>
        </div>
        <div class="right-btns">
            <button class="minimal-btn" onclick="openLoginModal()">Giriş Yap</button>
            <button class="minimal-btn" onclick="alert('Kayıtlar şu an kapalıdır.')">Kayıt Ol</button>
        </div>
    </div>

    <div class="nav-ui nav-bottom">
        <button class="gold-luxe-btn">VPRO</button>
        <button class="gold-luxe-btn">DARK / LIGHT</button>
        <span class="bec-tag">@bec</span>
    </div>
</div>

<div id="login-modal" class="luxe-overlay">
    <div class="luxe-modal-box">
        <h2 class="gold-gradient-title">GİRİŞ YAP</h2>
        <form id="login-form-ajax">
            <input type="text" name="username" placeholder="Kullanıcı Adı" class="luxe-input" required>
            <input type="password" name="password" placeholder="Şifre" class="luxe-input" required>
            <button type="submit" class="luxe-submit-btn">GİRİŞ</button>
        </form>
        <button onclick="closeLoginModal()" class="luxe-close">Geri Dön</button>
    </div>
</div>

<style>
    /* TEMEL DÜZEN */
    .hero-container { height: 100vh; background: #000; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
    
    /* LOGO VE ANİMASYON: Butonların tıklanmasını engellememesi için pointer-events: none */
    .logo-center-box { z-index: 1; width: 100%; max-width: 900px; text-align: center; pointer-events: none; }
    .verzia-text { 
        font-family: 'Pinyon Script', cursive; 
        font-size: 180px; 
        fill: url(#goldLuxe); 
        filter: drop-shadow(0 0 25px rgba(191, 149, 63, 0.5));
        animation: logoGlow 4s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
        from { filter: drop-shadow(0 0 10px rgba(191, 149, 63, 0.3)); }
        to { filter: drop-shadow(0 0 35px rgba(252, 246, 186, 0.6)); }
    }

    /* NAVİGASYON: Tıklanabilir olması için z-index yüksek */
    .nav-ui { position: absolute; width: 100%; display: flex; justify-content: space-between; padding: 45px 65px; box-sizing: border-box; z-index: 100; }
    .nav-top { top: 0; }
    .nav-bottom { bottom: 0; align-items: center; }

    /* BUTON TASARIMLARI */
    .minimal-btn { background: none; border: 1px solid rgba(212, 175, 55, 0.5); color: #fff; padding: 10px 32px; border-radius: 35px; cursor: pointer; font-size: 0.85rem; letter-spacing: 1px; transition: 0.3s; margin: 0 5px; }
    .minimal-btn:hover { border-color: #d4af37; background: rgba(212, 175, 55, 0.2); transform: translateY(-2px); }
    
    .gold-luxe-btn { background: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c); border: none; padding: 14px 38px; border-radius: 6px; font-weight: 800; cursor: pointer; color: #000; font-size: 0.75rem; letter-spacing: 2px; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3); transition: 0.3s; }
    .gold-luxe-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
    .bec-tag { color: #d4af37; font-weight: bold; letter-spacing: 3px; font-size: 0.9rem; }

    /* MODAL TASARIMI */
    .luxe-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; justify-content: center; align-items: center; }
    .luxe-modal-box { background: #000; padding: 60px; border: 1px solid #d4af37; width: 380px; text-align: center; border-radius: 12px; box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); }
    .gold-gradient-title { background: linear-gradient(to right, #bf953f, #fcf6ba, #aa771c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; margin-bottom: 30px; letter-spacing: 3px; font-size: 1.8rem; }
    .luxe-input { width: 100%; padding: 15px; margin-bottom: 20px; background: #0a0a0a; border: 1px solid #222; color: #fff; border-radius: 4px; outline: none; }
    .luxe-input:focus { border-color: #d4af37; }
    .luxe-submit-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c); color: #000; border: none; font-weight: 800; cursor: pointer; border-radius: 4px; letter-spacing: 1px; }
    .luxe-close { background: none; border: none; color: #555; margin-top: 25px; cursor: pointer; font-size: 0.8rem; }
</style>

<script>
    function openLoginModal() { document.getElementById('login-modal').style.display = 'flex'; }
    function closeLoginModal() { document.getElementById('login-modal').style.display = 'none'; }
    
    document.getElementById('login-form-ajax').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('/login', { method: 'POST', body: new FormData(this) })
        .then(r => r.json()).then(data => {
            if(data.status === 'success') window.location.replace(data.redirect);
            else alert(data.message);
        });
    });
</script>
{% endblock %}
