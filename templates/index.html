{% extends "base.html" %}
{% block title %}Verzia{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">

<div class="hero">
    <div class="signature-container">
        <svg viewBox="0 0 600 200" class="signature-svg">
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="signature-text">Verzia</text>
        </svg>
    </div>

    <div class="auth-buttons">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}" class="user-link">@{{ current_user.username }}</a>
            <a href="{{ url_for('logout') }}">Çıkış Yap</a>
            {% if current_user.username == "bec" %}
                <a href="{{ url_for('admin') }}" class="admin-btn">Admin Paneli</a>
            {% endif %}
        {% else %}
            <a href="javascript:void(0)" onclick="openLogin()">Giriş Yap</a>
            <a href="javascript:void(0)" onclick="openRegister()">Kayıt Ol</a>
        {% endif %}
    </div>

    <button class="about-btn" onclick="openAbout()">Hakkında</button>
    <button class="contact-btn" onclick="openContact()">İletişim</button>
    <button class="mode-btn" onclick="toggleMode()">Dark/Light</button>

    <div class="scroll-down" onclick="goExplore()">↓ Keşfet</div>
</div>

<div class="footer-text">BEC</div>

<style>
/* İMZA LOGO TASARIMI VE YAZMA ANİMASYONU */
.signature-container {
    width: 100%;
    max-width: 800px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
}

.signature-svg {
    width: 100%;
    height: auto;
    overflow: visible;
}

.signature-text {
    font-family: 'Pinyon Script', cursive; 
    font-size: 150px; /* Daha dolgun ve can alıcı boyut */
    fill: none;
    stroke-width: 1.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 1200;
    stroke-dashoffset: 1200;
    animation: writing 4s ease-in-out forwards; 
}

/* Modlara Göre Çizgi Rengi */
body:not(.light-mode) .signature-text { stroke: #ffffff; }
body.light-mode .signature-text { stroke: #000000; }

/* Yazılma ve Dolgu Efekti */
@keyframes writing {
    0% { stroke-dashoffset: 1200; }
    80% { fill: transparent; }
    100% { 
        stroke-dashoffset: 0; 
        fill: currentColor; /* Yazı bitince modun rengiyle içini doldurur */
    }
}

/* KULLANICI ADI VE BUTONLAR */
.user-link {
    font-weight: bold;
    color: #ffffff !important;
    margin-right: 15px;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: 0.3s;
    opacity: 0.9;
}
body.light-mode .user-link { color: #000 !important; }
.user-link:hover { opacity: 1; border-bottom: 1px solid #ffffff; }
body.light-mode .user-link:hover { border-bottom: 1px solid #000; }

/* Diğer mevcut stillerin... */
</style>

<script>
function toggleMode() { 
    const isLight = document.body.classList.toggle('light-mode'); 
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
}
function goExplore() { document.getElementById('explore').scrollIntoView({ behavior: 'smooth' }); }
// Buraya diğer scriptlerini (overlay, fetch vb.) eklemeyi unutma aşkım.
</script>
{% endblock %}
