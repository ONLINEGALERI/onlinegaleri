{% extends "base.html" %}
{% block title %}Verzia{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<div class="hero">
    <div class="signature-container" style="pointer-events: none;">
        <svg viewBox="0 0 600 200" class="signature-svg">
            <defs>
                <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#bf953f" />
                    <stop offset="25%" style="stop-color:#fcf6ba" />
                    <stop offset="50%" style="stop-color:#b38728" />
                    <stop offset="75%" style="stop-color:#fbf5b7" />
                    <stop offset="100%" style="stop-color:#aa771c" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="signature-text">Verzia</text>
        </svg>
    </div>

    <div class="auth-buttons">
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('profile', username=current_user.username) }}" style="color: #d4af37; text-decoration: none; font-weight: bold;">@{{ current_user.username }}</a>
        <a href="{{ url_for('logout') }}" style="margin-left: 15px; color: #fff; text-decoration: none; font-size: 0.8rem; opacity: 0.7;">Çıkış</a>
    {% else %}
        <a href="javascript:void(0)" onclick="openLogin()" style="color: #fff; text-decoration: none; margin-right: 20px; font-weight: 500;">Giriş Yap</a>
        <a href="javascript:void(0)" onclick="openRegister()" style="color: #fff; text-decoration: none; font-weight: 500;">Kayıt Ol</a>
    {% endif %}
    </div>

    <button class="about-btn" onclick="openAbout()">Hakkında</button>
    <button class="contact-btn" onclick="openContact()">İletişim</button>
    <button class="mode-btn" onclick="toggleMode()">Dark/Light</button>
    <button class="vpro-btn-gold" onclick="openPremium()">VPRO</button>
    <div class="footer-text">@bec</div>
</div>

<div class="overlay" id="login-overlay">
    <div class="overlay-content">
        <button class="close-btn" onclick="closeOverlay()">×</button>
        <h2 class="gold-title">GİRİŞ YAP</h2>
        <div id="login-error-msg" style="color: #ff4d4d; display: none; margin: 10px 0; font-weight: bold;"></div>
        <form id="ajax-login-form">
            <input type="text" name="username" placeholder="Kullanıcı Adı" class="pay-input" required>
            <input type="password" name="password" placeholder="Şifre" class="pay-input" required>
            <button type="submit" class="buy-btn-gold">GİRİŞ</button>
        </form>
    </div>
</div>

<div class="overlay" id="register-overlay">
    <div class="overlay-content">
        <button class="close-btn" onclick="closeOverlay()">×</button>
        <h2 class="gold-title">KAYIT OL</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Kullanıcı Adı" class="pay-input" required>
            <input type="email" name="email" placeholder="E-posta" class="pay-input" required>
            <input type="password" name="password" placeholder="Şifre" class="pay-input" required>
            <button type="submit" class="buy-btn-gold">KAYIT OL</button>
        </form>
    </div>
</div>

<style>
/* Reset */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
}

/* Hero Full Screen */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Logo */
.signature-container {
    width: 90%;
    max-width: 800px;
}
.signature-text {
    font-family: 'Pinyon Script', cursive;
    font-size: 150px;
    stroke: url(#goldDark);
    fill: transparent;
    stroke-width: 2;
}

/* Köşe Butonları */
.auth-buttons { position: absolute; top: 40px; right: 40px; z-index: 100; }
.about-btn { position: absolute; top: 40px; left: 40px; z-index: 100; background: none; border: 1px solid #d4af37; color: #fff; padding: 8px 20px; border-radius: 20px; cursor: pointer; }
.contact-btn { position: absolute; top: 90px; left: 40px; z-index: 100; background: none; border: 1px solid #d4af37; color: #fff; padding: 8px 20px; border-radius: 20px; cursor: pointer; }
.mode-btn { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 100; background: #222; border: 1px solid #444; color: #fff; padding: 10px 20px; border-radius: 30px; cursor: pointer; }
.vpro-btn-gold { position: absolute; bottom: 40px; left: 40px; z-index: 100; background: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c); border: none; padding: 12px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; }
.footer-text { position: absolute; bottom: 40px; right: 40px; color: #d4af37; font-weight: bold; letter-spacing: 2px; }

/* Overlays */
.overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; }
.overlay.active { display: flex; }
.overlay-content { background: #000; padding: 50px; border: 1px solid #d4af37; text-align: center; position: relative; width: 90%; max-width: 400px; }
.close-btn { position: absolute; top: 15px; left: 15px; background: none; border: none; color: #d4af37; font-size: 30px; cursor: pointer; }
.pay-input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; }
.gold-title { color: #d4af37; margin-bottom: 25px; letter-spacing: 3px; }
.buy-btn-gold { background: linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c); color: #000; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }

/* Light Mode */
body.light-mode { background-color: #fff !important; }
body.light-mode .about-btn, body.light-mode .contact-btn { color: #000; border-color: #8a6d3b; }
body.light-mode .auth-buttons a { color: #000 !important; }
</style>

<script>
function openLogin() { document.getElementById('login-overlay').classList.add('active'); }
function openRegister() { document.getElementById('register-overlay').classList.add('active'); }
function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
function toggleMode() { document.body.classList.toggle('light-mode'); }

// AJAX Login
document.getElementById('ajax-login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch('/login', {
        method: 'POST',
        body: formData,
        headers: {'X-Requested-With': 'XMLHttpRequest'}
    })
    .then(r => r.json())
    .then(data => {
        if(data.status === 'success') { window.location.href = data.redirect; }
        else { 
            const err = document.getElementById('login-error-msg');
            err.innerText = data.message;
            err.style.display = 'block';
        }
    });
});
</script>
{% endblock %}
