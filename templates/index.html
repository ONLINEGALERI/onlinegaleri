{% extends "base.html" %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<div class="hero">
    <div class="signature-container" style="pointer-events: none;">
        <svg viewBox="0 0 600 200" class="signature-svg">
            <defs>
                <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#bf953f" /><stop offset="50%" style="stop-color:#b38728" /><stop offset="100%" style="stop-color:#aa771c" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" style="font-family:'Pinyon Script'; font-size:160px; fill:url(#goldDark); filter:drop-shadow(0 0 20px rgba(191,149,63,0.5));">Verzia</text>
        </svg>
    </div>
    <div class="top-nav" style="position:absolute; top:40px; width:100%; display:flex; justify-content:space-between; padding:0 50px;">
        <div><button class="m-btn" onclick="alert('Yakında!')">Hakkında</button></div>
        <div><button class="m-btn" onclick="document.getElementById('l-modal').style.display='flex'">Giriş Yap</button></div>
    </div>
    <div class="bottom-nav" style="position:absolute; bottom:50px; width:100%; text-align:center;">
        <button class="g-btn">VPRO</button>
    </div>
</div>

<div id="l-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#000; padding:50px; border:1px solid #d4af37; text-align:center;">
        <h2 style="color:#d4af37; margin-bottom:20px;">GİRİŞ YAP</h2>
        <form id="l-form">
            <input type="text" name="username" placeholder="Kullanıcı Adı" style="display:block; width:100%; margin-bottom:10px; padding:10px; background:#111; border:1px solid #333; color:#fff;">
            <input type="password" name="password" placeholder="Şifre" style="display:block; width:100%; margin-bottom:10px; padding:10px; background:#111; border:1px solid #333; color:#fff;">
            <button type="submit" style="width:100%; padding:10px; background:#d4af37; border:none; color:#000; font-weight:bold;">GİRİŞ</button>
        </form>
        <button onclick="document.getElementById('l-modal').style.display='none'" style="background:none; border:none; color:#d4af37; margin-top:15px; cursor:pointer;">Kapat</button>
    </div>
</div>

<style>
    .hero { height:100vh; display:flex; justify-content:center; align-items:center; background:#000; position:relative; }
    .m-btn { background:none; border:1px solid #d4af37; color:#fff; padding:8px 20px; border-radius:20px; cursor:pointer; }
    .g-btn { background:linear-gradient(135deg, #bf953f, #fcf6ba, #aa771c); border:none; padding:12px 30px; font-weight:bold; border-radius:5px; cursor:pointer; }
</style>

<script>
    document.getElementById('l-form').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('/login', { method:'POST', body:new FormData(this) })
        .then(r => r.json()).then(d => { if(d.status==='success') window.location.replace(d.redirect); else alert(d.message); });
    });
</script>
{% endblock %}
