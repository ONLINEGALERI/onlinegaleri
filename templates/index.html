<style>
/* 1. TEMEL YAPI */
* { margin: 0; padding: 0; box-sizing: border-box; transition: none !important; }
body { width: 100%; min-height: 100vh; overflow-x: hidden; font-family: 'Montserrat', sans-serif; transition: background-color 0.1s linear !important; }

/* 2. LOGO (MASAÃœSTÃœ) */
.signature-container { width: 100%; max-width: 800px; display: flex; justify-content: center; margin: auto; z-index: 10; padding-top: 10vh; }
.signature-svg { width: 100%; height: auto; overflow: visible; }
.signature-text { font-family: 'Pinyon Script', cursive; font-size: 150px; stroke-width: 2.5; opacity: 0; animation: appear 0.5s ease-out forwards; }

@keyframes appear { 0% { opacity: 0; transform: scale(0.98); } 100% { opacity: 1; transform: scale(1); } }

/* 3. BUTON KONUMLARI (MASAÃœSTÃœ) */
.auth-buttons { position: absolute; top: 20px; right: 30px; z-index: 9999; display: flex; gap: 15px; }
.auth-buttons a { color: inherit; text-decoration: none; font-size: 0.9rem; letter-spacing: 1px; cursor: pointer; }
.about-btn { position: absolute; top: 20px; left: 30px; background: none; border: none; color: inherit; font-size: 0.9rem; cursor: pointer; letter-spacing: 2px; z-index: 9999; }
.contact-btn { position: absolute; top: 20px; left: 145px; background: none; border: none; color: inherit; font-size: 0.9rem; cursor: pointer; letter-spacing: 2px; z-index: 9999; }
.mode-btn { position: absolute; top: 20px; left: 265px; background: none; border: none; color: inherit; font-size: 0.9rem; cursor: pointer; letter-spacing: 2px; z-index: 9999; }

.vpro-btn-gold { position: fixed; bottom: 30px; left: 30px; padding: 12px 28px; z-index: 1000; border: none; font-weight: 700; border-radius: 2px; cursor: pointer; }
.footer-text { position: fixed; bottom: 20px; right: 20px; font-size: 0.8rem; letter-spacing: 3px; z-index: 1000; }
.scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 0.8rem; cursor: pointer; opacity: 0.7; letter-spacing: 4px; z-index: 9999; }

/* 4. RENK MODLARI */
body:not(.light-mode) { background-color: #000 !important; color: #ffffff; }
body:not(.light-mode) .signature-text { stroke: url(#goldDark); fill: #ffffff; }
body:not(.light-mode) .gold-title { background: linear-gradient(to right, #bf953f, #fcf6ba, #aa771c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
body:not(.light-mode) .vpro-btn-gold, body:not(.light-mode) .buy-btn-gold, body:not(.light-mode) .final-pay-btn { background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); color: #000; }
body:not(.light-mode) .overlay-content { background: #000; border: 1px solid #d4af37; }

body.light-mode { background-color: #ffffff !important; color: #000000; }
body.light-mode .signature-text { stroke: url(#goldLight); fill: #000000; }
body.light-mode .gold-title { background: linear-gradient(to right, #8a6d3b, #a67c00, #5d4037); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
body.light-mode .vpro-btn-gold, body.light-mode .buy-btn-gold, body.light-mode .final-pay-btn { background: linear-gradient(135deg, #8a6d3b, #a67c00, #5d4037); color: #fff; }
body.light-mode .overlay-content { background: #fff; border: 1px solid #8a6d3b; }

/* 5. OVERLAY & FORM */
.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10000; }
.overlay.active { display: flex; }
.overlay-content { position: relative; padding: 60px 30px 40px 30px; border-radius: 4px; width: 450px; max-width: 90%; text-align: center; }
.pay-input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #333; background: #111; color: #fff; }

/* ðŸ“±ðŸ“± MÄ°LÄ°METRÄ°K MOBÄ°L AYARLAR (768px AltÄ±) ðŸ“±ðŸ“± */
@media (max-width: 768px) {
    /* Logo Boyutu RÃ¶tuÅŸu */
    .signature-text { font-size: 85px !important; stroke-width: 1.5; }
    .signature-container { padding-top: 18vh; }

    /* Ãœst Butonlar: Web'deki yayÄ±lÄ±mÄ± mobilde 2 sÄ±ra yapÄ±yoruz */

    .footer-text { bottom: 28px !important; right: 20px !important; font-size: 0.65rem !important; }
    
    .scroll-down { bottom: 90px !important; font-size: 0.7rem; opacity: 0.5; }

    .gold-title { font-size: 1.3rem !important; }
}
</style>
