{% extends "base.html" %}
{% block title %}Verzia{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<div class="hero" style="position: relative; z-index: 1;">
    <div class="signature-container" style="pointer-events: none;">
        <svg viewBox="0 0 600 200" class="signature-svg">
            <defs>
                <linearGradient id="goldDark" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#bf953f" />
                    <stop offset="25%" style="stop-color:#fcf6ba" />
                    <stop offset="50%" style="stop-color:#b38728" />
                    <stop offset="75%" style="stop-color:#fbf5b7" />
                    <stop offset="100%" style="stop-color:#aa771c" />
                </linearGradient>
                <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8a6d3b" />
                    <stop offset="50%" style="stop-color:#a67c00" />
                    <stop offset="100%" style="stop-color:#5d4037" />
                </linearGradient>
            </defs>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="signature-text">Verzia</text>
        </svg>
    </div>

    <div class="auth-buttons" style="position: absolute; top: 20px; right: 30px; z-index: 9999; pointer-events: auto;">
    {% if current_user.is_authenticated %}
        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
            <a href="{{ url_for('profile', username=current_user.username) }}" class="user-link" style="color: #d4af37; text-decoration: none; font-weight: bold;">@{{ current_user.username }}</a>
            <a href="{{ url_for('logout') }}" style="color: inherit; text-decoration: none; font-size: 0.8rem; opacity: 0.7;">Çıkış Yap</a>
        </div>
    {% else %}
        <a href="javascript:void(0)" onclick="openLogin()" style="cursor: pointer !important; margin-right: 15px; color: inherit; text-decoration: none;">Giriş Yap</a>
        <a href="javascript:void(0)" onclick="openRegister()" style="cursor: pointer !important; color: inherit; text-decoration: none;">Kayıt Ol</a>
    {% endif %}
    </div>

    <button class="about-btn" onclick="openAbout()" style="z-index: 9999; cursor: pointer !important;">Hakkında</button>
    <button class="contact-btn" onclick="openContact()" style="z-index: 9999; cursor: pointer !important;">İletişim</button>
    <button class="mode-btn" onclick="toggleMode()" style="z-index: 9999; cursor: pointer !important;">Dark/Light</button>
</div>

<button class="vpro-btn-gold" onclick="openPremium()" style="z-index: 9999; cursor: pointer !important;">VPRO</button>
<a href="{{ url_for('profile', username='bec') }}" class="footer-text gold-title" style="text-decoration: none !important;">@bec</a>

<div class="overlay" id="login-overlay">
    <div class="overlay-content">
        <button class="close-btn" onclick="closeOverlay()" style="position: absolute; top: 15px; left: 15px; background: none; border: none; color: #d4af37; font-size: 30px; cursor: pointer;">×</button>
        <h2 class="gold-title">GİRİŞ YAP</h2>
        <div id="login-error-msg" style="color: #ff4d4d; font-size: 0.85rem; margin-top: 10px; display: none; font-weight: bold;"></div>
        <form id="ajax-login-form" style="margin-top: 20px;">
            <input type="text" name="username" placeholder="Kullanıcı Adı veya E-posta" class="pay-input" required>
            <div style="position: relative;">
                <input type="password" id="modalPasswordInput" name="password" placeholder="Şifre" class="pay-input" required style="padding-right: 45px;">
                <i class="fa-solid fa-eye" id="modalToggleIcon" style="position: absolute; right: 15px; top: 18px; color: #d4af37; cursor: pointer; opacity: 0.7; z-index: 100;"></i>
            </div>
            <button type="submit" class="buy-btn-gold">GİRİŞ</button>
        </form>
    </div>
</div>

<div class="overlay" id="register-overlay">
    <div class="overlay-content">
        <button class="close-btn" onclick="closeOverlay()" style="position: absolute; top: 15px; left: 15px; background: none; border: none; color: #d4af37; font-size: 30px; cursor: pointer;">×</button>
        <h2 class="gold-title">KAYIT OL</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Kullanıcı Adı" class="pay-input" required>
            <input type="email" name="email" placeholder="E-posta" class="pay-input" required>
            <input type="password" name="password" placeholder="Şifre" class="pay-input" required>
            <button type="submit" class="buy-btn-gold">KAYIT OL</button>
        </form>
    </div>
</div>

<script>
// Giriş Formu AJAX İşlemi (Hata buradaydı, düzeltildi)
document.getElementById('ajax-login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const errorDiv = document.getElementById('login-error-msg');
    
    // Hata mesajını temizle
    errorDiv.style.display = 'none';

    fetch('/login', {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest' // Flask'ın AJAX olduğunu anlaması için
        }
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw err; });
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'success') {
            // Başarılıysa doğrudan profile uçur
            window.location.href = data.redirect;
        } else {
            errorDiv.innerText = data.message || "Hatalı giriş.";
            errorDiv.style.display = 'block';
        }
    })
    .catch(error => {
        console.error('Login error:', error);
        errorDiv.innerText = error.message || "Giriş yapılamadı. Bilgilerinizi kontrol edin.";
        errorDiv.style.display = 'block';
    });
});

// Diğer fonksiyonlar (ToggleMode, Open/Close kısımları aynen kalıyor)
function openLogin() { closeOverlay(); document.getElementById('login-overlay').classList.add('active'); }
function openRegister() { closeOverlay(); document.getElementById('register-overlay').classList.add('active'); }
function closeOverlay() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
function toggleMode() { const isLight = document.body.classList.toggle('light-mode'); localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
</script>
{% endblock %}
