<div class="card login-card shadow-sm" style="max-width:420px;">
  <div class="card-body">
    <h4 class="card-title mb-3">Giriş Yap</h4>
    <form method="POST" action="{{ url_for('login') }}" aria-label="Giriş formu">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı adı veya e‑posta</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="ornek@mail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
          <label class="form-check-label" for="remember">Beni Hatırla</label>
        </div>
        <a href="#" class="small">Şifremi unuttum</a>
      </div>
      <button class="btn btn-primary w-100" type="submit">Giriş Yap</button>
    </form>
    <hr>
    <p class="small text-center mb-0">Hesabın yok mu? <a href="{{ url_for('register') }}">Kayıt ol</a></p>
  </div>
</div>
