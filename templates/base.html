<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verzia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
    /* GENEL SIFIRLAMA */
    body { margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }

    /* VERZIA ULTRA-PREMIUM GOLD DEĞİŞKENLERİ */
    :root {
        --ig-bg: #000000;
        --ig-sidebar-bg: #000000;
        --ig-border: #262626;
        --ig-text: #f5f5f5;
        --v-gold-gradient: linear-gradient(145deg, #8a6e2f 0%, #d4af37 25%, #f9e29c 50%, #d4af37 75%, #a67c00 100%);
        --v-icon-color: #d4af37;
        --v-glow: rgba(212, 175, 55, 0.4);
    }

    body.light-mode {
        --ig-bg: #ffffff;
        --ig-sidebar-bg: #ffffff;
        --ig-border: #dbdbdb;
        --ig-text: #262626;
        --v-gold-gradient: linear-gradient(145deg, #b8860b 0%, #e1b34c 25%, #fff9e3 50%, #e1b34c 75%, #b8860b 100%);
        --v-icon-color: #b8860b;
        --v-glow: rgba(184, 134, 11, 0.2);
    }

    /* PROFİL, ARAMA VE INDEX İÇİN ORTAK YAPI */
    {% if request.endpoint in ['profile', 'search', 'index'] %}
    body { background-color: var(--ig-bg) !important; color: var(--ig-text) !important; }
    
    .ig-sidebar {
        position: fixed; left: 0; top: 0; bottom: 0; width: 72px;
        border-right: 1px solid var(--ig-border); background: var(--ig-sidebar-bg);
        display: flex; flex-direction: column; align-items: center; padding: 25px 0; z-index: 9999;
    }
    
    .sidebar-item { 
        margin-bottom: 35px; 
        color: var(--v-icon-color) !important; 
        text-decoration: none; 
        font-size: 26px; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        width: 100%; 
        height: 50px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .sidebar-item:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px var(--v-glow));
    }

    .v-logo-btn {
        font-family: 'Playfair Display', serif;
        font-weight: 900;
        font-size: 32px;
        background: var(--v-gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
        transition: 0.5s ease-in-out;
    }
    
    .v-logo-btn:hover {
        transform: rotateY(360deg) scale(1.3);
        filter: drop-shadow(0 0 15px var(--v-glow));
    }
    
    .main-content-wrapper { 
        margin-left: 72px !important; 
        min-height: 100vh;
        background: var(--ig-bg) !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
    }
    {% else %}
    .main-content-wrapper { width: 100%; margin-left: 0 !important; }
    {% endif %}
    </style>
</head>
<body class="{% if request.endpoint in ['profile', 'search', 'index'] %}profile-page-body{% endif %}">

{% if request.endpoint in ['profile', 'search', 'index'] %}
<div class="ig-sidebar">
    <a href="{{ url_for('index') }}" class="sidebar-item" title="Ana Sayfa"><i class="fa-solid fa-house"></i></a>
    
    <a href="{{ url_for('search') }}" class="sidebar-item" title="Kullanıcı Ara"><i class="fa-solid fa-magnifying-glass"></i></a>
    
    <a href="{{ url_for('profile', username=current_user.username if current_user.is_authenticated else '') }}" class="sidebar-item" title="Profilim">
        <i class="fa-solid fa-circle-user"></i>
    </a>

    <a href="{{ url_for('profile', username='bec') }}" class="sidebar-item" title="Verzia Official">
        <span class="v-logo-btn">V</span>
    </a>

    <div class="mt-auto">
        <a href="{{ url_for('logout') }}" class="sidebar-item" title="Çıkış Yap"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
</div>
{% endif %}

<div class="main-content-wrapper">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
