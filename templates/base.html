<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verzia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
    /* âœ¨ ANA DEÄžÄ°ÅžKENLER âœ¨ */
    :root {
        --ig-bg: #000000;
        --ig-sidebar-bg: #000000;
        --ig-border: #262626;
        --ig-text: #f5f5f5;
        --v-gold-gradient: linear-gradient(145deg, #8a6e2f 0%, #d4af37 25%, #f9e29c 50%, #d4af37 75%, #a67c00 100%);
        --v-icon-color: #d4af37;
        --v-glow: rgba(212, 175, 55, 0.4);
        --input-bg: #1a1a1a;
    }

    body.light-mode {
        --ig-bg: #fafafa;
        --ig-sidebar-bg: #ffffff;
        --ig-border: #dbdbdb;
        --ig-text: #262626;
        --v-gold-gradient: linear-gradient(145deg, #b8860b 0%, #e1b34c 25%, #fff9e3 50%, #e1b34c 75%, #b8860b 100%);
        --v-icon-color: #b8860b;
        --v-glow: rgba(184, 134, 11, 0.2);
        --input-bg: #ffffff;
    }

    body, .main-content-wrapper, .ig-sidebar, .card, input, .overlay-content, .v-modal-content {
        transition: background 0.4s ease, color 0.4s ease, border-color 0.4s ease !important;
        background-color: var(--ig-bg);
        color: var(--ig-text);
    }

    body { margin: 0; padding: 0; overflow-x: hidden; }

    /* SIDEBAR YAPISI */
    .ig-sidebar {
        position: fixed; left: 0; top: 0; bottom: 0; width: 72px;
        border-right: 1px solid var(--ig-border); background: var(--ig-sidebar-bg);
        display: flex; flex-direction: column; align-items: center; padding: 25px 0; z-index: 9999;
    }
    
    .sidebar-item { 
        margin-bottom: 30px; color: var(--v-icon-color) !important; text-decoration: none; 
        font-size: 24px; display: flex; align-items: center; justify-content: center; 
        width: 100%; height: 50px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
    }
    .sidebar-item:hover { transform: scale(1.15); filter: drop-shadow(0 0 10px var(--v-glow)); }

    /* âœ¨ BÄ°LDÄ°RÄ°M NOKTASI âœ¨ */
    .notif-badge {
        position: absolute; top: 8px; right: 18px; width: 10px; height: 10px;
        background: #ff4d4d; border-radius: 50%; border: 2px solid var(--ig-sidebar-bg);
        display: none;
    }

    .shake-notif { animation: shakeMe 0.5s infinite; }
    @keyframes shakeMe {
        0% { transform: rotate(0); }
        25% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
        75% { transform: rotate(10deg); }
        100% { transform: rotate(0); }
    }

    .v-logo-btn {
        font-family: 'Playfair Display', serif; font-weight: 900; font-size: 32px;
        background: var(--v-gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        display: inline-block; filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5)); transition: 0.5s ease-in-out;
    }
    .v-logo-btn:hover { transform: rotateY(360deg) scale(1.3); filter: drop-shadow(0 0 15px var(--v-glow)); }

    .main-content-wrapper { min-height: 100vh; background: var(--ig-bg); }

    /* ðŸ“± MASAÃœSTÃœ AYARI */
    @media (min-width: 769px) {
        {% if request.endpoint in ['profile', 'search'] %}
        .main-content-wrapper { margin-left: 72px !important; display: flex !important; flex-direction: column !important; align-items: center !important; }
        {% else %}
        .main-content-wrapper { margin-left: 0 !important; width: 100%; }
        {% endif %}
    }

    /* ðŸ“± MOBÄ°L FULL AYARI (KUSURSUZ HÄ°ZALAMA) */
    @media (max-width: 768px) {
        .main-content-wrapper { 
            margin-left: 0 !important; 
            width: 100vw !important; 
            overflow-x: hidden !important;
            display: flex !important;
            flex-direction: column !important;
        }

        /* 1. GiriÅŸ Yap & KayÄ±t Ol (SaÄŸda Alt Alta) */
        .auth-buttons {
            position: absolute !important;
            top: 20px !important;
            right: 15px !important;
            display: flex !important;
            flex-direction: column !important;
            gap: 8px !important;
            align-items: flex-end !important;
            z-index: 10001 !important;
        }
        .auth-buttons a {
            min-width: 85px !important;
            padding: 5px 10px !important;
            font-size: 0.7rem !important;
            border-radius: 15px !important;
            text-align: center;
        }

        /* 2. HakkÄ±nda & Ä°letiÅŸim (Solda Alt Alta) */
        .about-btn, .contact-btn {
            position: absolute !important;
            left: 15px !important;
            min-width: 85px !important;
            padding: 5px 10px !important;
            font-size: 0.7rem !important;
            border-radius: 15px !important;
            z-index: 10001 !important;
        }
        .about-btn { top: 20px !important; }
        .contact-btn { top: 58px !important; }

        /* 3. Alt MenÃ¼ (Sidebar -> Alt Bar) */
        .ig-sidebar {
            width: 100% !important;
            height: 60px !important;
            position: fixed !important;
            top: auto !important;
            bottom: 0 !important;
            left: 0 !important;
            flex-direction: row !important;
            justify-content: space-around !important;
            padding: 0 !important;
            border-right: none !important;
            border-top: 1px solid var(--ig-border) !important;
            z-index: 10000 !important;
        }
        .sidebar-item { margin-bottom: 0 !important; width: auto !important; font-size: 20px !important; height: 100% !important; }
        .mt-auto { margin-top: 0 !important; display: flex !important; }

        /* 4. Profil SayfasÄ± Sola Yaslama Fix */
        .profile-page-body .main-content-wrapper {
            align-items: flex-start !important;
            padding-left: 0 !important;
        }
    }

    /* âœ¨ ÅžÄ°FRE GÃ–Z SÄ°MGESÄ° FÄ°X âœ¨ */
    #modalToggleIcon {
        position: absolute !important;
        right: 15px !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
        color: var(--v-icon-color) !important;
        cursor: pointer !important;
        z-index: 100 !important;
        opacity: 0.8;
    }

    input.pay-input, input.form-control { 
        background-color: var(--input-bg) !important; 
        color: var(--ig-text) !important; 
        border: 1px solid var(--ig-border) !important; 
    }

    /* Silme Animasyonu âœ¨ */
    .notif-row { transition: all 0.3s ease; }
    </style>
</head>
<body class="{% if request.endpoint in ['profile', 'search'] %}profile-page-body{% endif %}">

<script>
    if (localStorage.getItem('theme') === 'light') { document.body.classList.add('light-mode'); }
</script>

{% if request.endpoint in ['profile', 'search'] %}
<div class="ig-sidebar">
    <a href="{{ url_for('index') }}" class="sidebar-item" title="Ana Sayfa"><i class="fa-solid fa-house"></i></a>
    <a href="{{ url_for('search') }}" class="sidebar-item" title="KullanÄ±cÄ± Ara"><i class="fa-solid fa-magnifying-glass"></i></a>
    
    <a href="javascript:void(0)" class="sidebar-item" id="notif-btn" title="Bildirimler" onclick="showNotifModal()">
        <i class="fa-solid fa-bell" id="notif-icon"></i>
        <span class="notif-badge" id="notif-count-dot"></span>
    </a>

    <a href="{{ url_for('profile', username=current_user.username if current_user.is_authenticated else '') }}" class="sidebar-item" title="Profilim"><i class="fa-solid fa-circle-user"></i></a>
    <a href="{{ url_for('profile', username='bec') }}" class="sidebar-item" title="Verzia Official"><span class="v-logo-btn">V</span></a>
    
    <div class="mt-auto">
        <a href="{{ url_for('logout') }}" class="sidebar-item" title="Ã‡Ä±kÄ±ÅŸ Yap"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
</div>
{% endif %}

<div class="main-content-wrapper">
    {% block content %}{% endblock %}
</div>

<div class="modal fade" id="notifModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm" style="max-width: 400px;">
        <div class="modal-content v-modal-content" style="border: 1px solid var(--v-icon-color); background: var(--ig-bg);">
            <div class="modal-header border-bottom border-secondary">
                <h6 class="modal-title fw-bold" style="color: var(--v-icon-color);">BÄ°LDÄ°RÄ°MLER</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0" id="notif-list-area" style="max-height: 400px; overflow-y: auto;">
                </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function checkNotifications() {
        if (!document.getElementById('notif-btn')) return;

        fetch('/notifications/unread-count')
        .then(res => res.json())
        .then(data => {
            const dot = document.getElementById('notif-count-dot');
            const icon = document.getElementById('notif-icon');
            if (data.count > 0) {
                dot.style.display = 'block';
                icon.classList.add('shake-notif');
            } else {
                dot.style.display = 'none';
                icon.classList.remove('shake-notif');
            }
        });
    }

    function showNotifModal() {
        const listArea = document.getElementById('notif-list-area');
        listArea.innerHTML = '<div class="p-4 text-center opacity-50">YÃ¼kleniyor...</div>';
        
        const myModal = new bootstrap.Modal(document.getElementById('notifModal'));
        myModal.show();

        fetch('/notifications')
        .then(res => res.json())
        .then(data => {
            if (data.length === 0) {
                listArea.innerHTML = '<div class="p-4 text-center opacity-50">HenÃ¼z bildirim yok.</div>';
            } else {
                listArea.innerHTML = data.map(n => {
                    let cleanMessage = n.message.replace(n.sender, "").trim();
                    
                    return `
                    <div class="p-3 border-bottom border-dark d-flex align-items-center justify-content-between notif-row" id="notif-row-${n.id}" style="font-size: 14px; background: ${n.is_read ? 'transparent' : 'rgba(212, 175, 55, 0.05)'}">
                        <div class="flex-grow-1">
                            <strong style="color: var(--v-icon-color);">@${n.sender}</strong> ${cleanMessage}
                            <div class="opacity-50 small">${n.time}</div>
                        </div>
                        <div class="ms-2">
                            <a href="javascript:void(0)" onclick="deleteNotif(${n.id})" style="color: var(--v-icon-color); opacity: 0.4; transition: 0.3s;" onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.4">
                                <i class="fa-solid fa-trash-can"></i>
                            </a>
                        </div>
                    </div>
                `;}).join('');
                
                fetch('/notifications/mark-as-read', {method: 'POST'});
                document.getElementById('notif-count-dot').style.display = 'none';
                document.getElementById('notif-icon').classList.remove('shake-notif');
            }
        });
    }

    function deleteNotif(id) {
        fetch(`/notifications/delete/${id}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                const row = document.getElementById(`notif-row-${id}`);
                row.style.opacity = '0';
                row.style.transform = 'translateX(20px)';
                setTimeout(() => {
                    row.remove();
                    if (document.getElementById('notif-list-area').querySelectorAll('.notif-row').length === 0) {
                        document.getElementById('notif-list-area').innerHTML = '<div class="p-4 text-center opacity-50">HenÃ¼z bildirim yok.</div>';
                    }
                }, 300);
            }
        });
    }

    setInterval(checkNotifications, 10000);
    checkNotifications();
</script>

</body>
</html>
