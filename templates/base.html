<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verzia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ig-bg: #000; --ig-sidebar-bg: #000; --ig-border: #262626; --ig-text: #f5f5f5;
            --v-gold-gradient: linear-gradient(145deg, #8a6e2f 0%, #d4af37 25%, #f9e29c 50%, #d4af37 75%, #a67c00 100%);
            --v-icon-color: #d4af37;
        }
        body { background: var(--ig-bg); color: var(--ig-text); margin: 0; font-family: sans-serif; }
        .ig-sidebar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 72px;
            border-right: 1px solid var(--ig-border); display: flex; flex-direction: column; align-items: center; padding: 25px 0;
        }
        .sidebar-item { margin-bottom: 30px; color: var(--v-icon-color); font-size: 24px; text-decoration: none; transition: 0.3s; }
        .sidebar-item:hover { transform: scale(1.1); }
        .main-content-wrapper { margin-left: 72px; min-height: 100vh; }
        @media (max-width: 768px) {
            .ig-sidebar { width: 100%; height: 60px; top: auto; bottom: 0; flex-direction: row; justify-content: space-around; border-right: none; border-top: 1px solid var(--ig-border); padding: 0; }
            .main-content-wrapper { margin-left: 0; padding-bottom: 60px; }
            .sidebar-item { margin-bottom: 0; }
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated and request.endpoint in ['profile', 'search'] %}
    <div class="ig-sidebar">
        <a href="{{ url_for('index') }}" class="sidebar-item"><i class="fa-solid fa-house"></i></a>
        <a href="{{ url_for('profile', username=current_user.username) }}" class="sidebar-item"><i class="fa-solid fa-circle-user"></i></a>
        <a href="{{ url_for('logout') }}" class="sidebar-item"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
    {% endif %}
    <div class="main-content-wrapper">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
