<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Galeri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .photo-card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .top-menu {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-menu a {
            margin: 0 15px;
            color: #555;
            font-weight: bold;
            transition: color 0.2s;
        }

        .top-menu a:hover {
            color: #ff6600;
        }

        @media (max-width: 600px) {
            .photo-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Fotoğraf Galerisi</h1>

    <div class="top-menu">
        <a href="{{ url_for('home') }}">Ana Sayfa</a>
        <a href="{{ url_for('upload') }}">Fotoğraf Yükle</a>
    </div>

    <div class="photo-grid">
        {% for file in files %}
        <div class="photo-card">
            <a href="{{ url_for('photo', filename=file) }}">
                <img src="{{ url_for('uploaded_file', filename=file) }}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
